<!DOCTYPE html>
<html lang="ps">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searcho - اپلکېشېنونه او ګیمونه</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .search-box {
      text-align: center;
      margin: 30px;
    }
    input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: 16px;
    }
    .categories {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px;
    }
    .card {
      background: white;
      width: 30%;
      margin: 10px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Searcho</h1>
  <p>اپلکېشېنونه او ګیمونه ومومئ او ډاونلوډ کړئ</p>
</header>

<div class="search-box">
  <input type="text" placeholder="دلته لټون وکړئ...">
</div>

<div class="categories">
  <div class="card">
    <h3>اپلکېشېنونه</h3>
    <p>د ګټورو کمپیوټري اپسونو لړلیک.</p>
    <a href="#" class="download-btn">ډاونلوډ</a>
  </div>
  <div class="card">
    <h3>ګیمونه</h3>
    <p>نوې او مشهورې لوبې دلته پیدا کړئ.</p>
    <a href="#" class="download-btn">ډاونلوډ</a>
  </div>
  <div class="card">
    <h3>نور</h3>
    <p>نور مفید فایلونه او سرچینې.</p>
    <a href="#" class="download-btn">ډاونلوډ</a>
  </div>
</div>

<footer>
  <p>&copy; 2025 Searcho | تماس: info@searcho.com</p>
</footer>

</html>
